<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our Application</h1>
                <p>Please login to use the clatform</p>
            </div>
            <form action="" class="login-form">
                <div class="form-login-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png" 
                        alt="facebook-icon"> Facebook login
                    </a>
                    <a href="#">
                        <img width="30" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" 
                        alt="google-icon"> Google login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://raw.githubusercontent.com/codeminton/cover-login-page/528df37d075cc95c23fdfb35206ae1a281384d60/image.svg" alt="">
        </div>
    </div>
    
</body>
</html>
